<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Landing Page</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to right bottom, #052652, #124173, #1d5d95, #257cb8, #2d9cdb);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            align-items: center;
            text-align: center;
        }

        .left {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .left h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .right {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container {
            width: 100%;
            text-align: center;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .form-group input {
            flex: 1;
            margin: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .btn {
            width: 30%;
            padding: 10px;
            background: #20C997;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .qr-code {
            margin-top: 15px;
            text-align: center;
        }

        .qr-code img {
            width: 100px;
        }

        .white-boxes {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .white-box-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .white-box {
            width: 30px;
            height: 40px;
            background: white;
            border-radius: 8px;
        }

        .box-text {
            color: white;
            font-size: 14px;
            text-align: left;
            margin: auto;
        }

        h2 {
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
        }

        .white-box {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            .left {
                display: none;
                /* Hides the left section on mobile */
            }

            .right {
                flex: 1;
                width: 100%;
            }

            .form-group {
                flex-direction: column;
            }

            .form-group input {
                width: 100%;
            }

            .btn {
                width: 50%;
            }
        }

        .qr-code img {
            width: 40%;
            /* Default size */
        }

        @media screen and (max-width: 768px) {
            .qr-code img {
                width: 60%;
                /* Mobile screen par size badh jayega */
            }
        }

        .QR {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            position: relative;
        }

        .QR::before,
        .QR::after {
            content: "";
            flex: 1;
            height: 2px;
            background-color: white;
            /* Line ka color */
            margin: 0 10px;
            /* "OR" aur line ke beech ka gap */
        }

        footer {
            text-align: center;
            width: 100%;
            margin-top: 20px;
            font-size: 12px;
            color: white;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        @media screen and (max-width: 768px) {
            footer {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h2><img src="https://res.cloudinary.com/dqfnwh89v/image/upload/v1743591996/logo_h206th.png"/>  </h2>
            <h1>Faster than other platforms</h1>
            <img src="https://res.cloudinary.com/dqfnwh89v/image/upload/v1743591996/phone_vala_eruvwr.png" alt="App Showcase" width="60%">
            <div class="white-boxes">
                <div class="white-box-container">
                    <div class="white-box">
                        <img src="https://res.cloudinary.com/dqfnwh89v/image/upload/v1743591997/live_scores_bwrdi6.png" alt="Live Scores" width="50%">
                    </div>
                    <p class="box-text">Live Scores</p>
                </div>
                <div class="white-box-container">
                    <div class="white-box">
                        <img src="https://res.cloudinary.com/dqfnwh89v/image/upload/v1743591996/latest_Updates_pj0t34.png" alt="Latest Updates" width="50%">
                    </div>
                    <p class="box-text">Latest Updates</p>
                </div>
                <div class="white-box-container">
                    <div class="white-box">
                        <img src="https://res.cloudinary.com/dqfnwh89v/image/upload/v1743591996/match_schedule_hcreal.png" alt="Match Schedules" width="50%">
                    </div>
                    <p class="box-text">Match Schedules</p>
                </div>
            </div>
            
        </div>
        <div class="right">
            <div class="form-container">
                <h2>GET THE APP NOW!</h2>
                <p>Fill this form to get the download link on your email.</p>
                <div class="form-group">
                    <input type="text" id="firstName" placeholder="First Name">
                    <input type="text" id="lastName" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email Address">
                    <input type="text" id="phone" placeholder="Phone Number">
                </div>
                <button class="btn" onclick="submitForm()">SEND LINK</button>
                <div class="qr-code">
                    <p class="QR">OR</p>
                    <img src="https://res.cloudinary.com/dqfnwh89v/image/upload/v1743591996/Aek_Ads_Whatsapp_QR_1_w1jc6g.png" alt="QR Code" style="margin-bottom: 10px;">
                    <p>Scan the QR Code to Download</p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <h4>
            <a href="#" style="color: white; text-decoration: none;">Terms of Use</a> |
            <a href="#" style="color: white; text-decoration: none;">Privacy Policy</a> |
            Copyright &copy; 2025, Elekgo Technology Pvt. Ltd. All Rights Reserved
        </h4>
    </footer>

    <script>
      function submitForm() {
    const firstName = document.getElementById('firstName').value.trim();
    const lastName = document.getElementById('lastName').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const submitButton = document.getElementById('submitButton'); // Ensure the button has this ID

    // Email and Phone Validation
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const phoneRegex = /^[0-9]{10}$/; // Adjust regex based on phone number format

    if (!firstName || !lastName || !email || !phone) {
        Swal.fire({ icon: 'error', title: 'Oops...', text: 'Please fill in all fields!' });
        return;
    }

    if (!emailRegex.test(email)) {
        Swal.fire({ icon: 'error', title: 'Invalid Email', text: 'Please enter a valid email address.' });
        return;
    }

    if (!phoneRegex.test(phone)) {
        Swal.fire({ icon: 'error', title: 'Invalid Phone', text: 'Please enter a valid 10-digit phone number.' });
        return;
    }

    // Disable button to prevent multiple submissions
    submitButton.disabled = true;

    Swal.fire({
        title: 'Submitting...',
        text: 'Please wait while we process your request.',
        allowOutsideClick: false,
        didOpen: () => {
            Swal.showLoading();
        }
    });

    fetch('https://aekteam.onrender.com/api/send-message2', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ firstName, lastName, email, phone })
    })
    .then(response => response.json())
    .then(data => {
        Swal.fire({
            icon: data.success ? 'success' : 'error',
            title: data.success ? 'Success' : 'Error',
            text: data.message
        });
    })
    .catch(error => {
        Swal.fire({
            icon: 'error',
            title: 'Network Error',
            text: 'Something went wrong. Please try again later.'
        });
    })
    .finally(() => {
        submitButton.disabled = false; // Re-enable button after request
    });
}

    </script>


</body>
</html>
